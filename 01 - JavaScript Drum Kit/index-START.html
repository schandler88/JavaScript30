<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit - 30 Day Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

 
  <div class="keys">

    <div data-key="66" class="key">
      <kbd>B<img id="bill" class="bill" src="https://raw.githubusercontent.com/schandler88/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/bill.png" alt="bill"></kbd> 
      <span class="sound">Bill</span>
    </div>

 
    <div data-key="84" class="key">
      <kbd>T<img id="ted" class="ted" src="https://raw.githubusercontent.com/schandler88/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/Ted.png" alt="ted"></kbd>
      
      <span class="sound">Ted</span>
    </div>

  </div>


  <audio data-key="66" src="sounds/Bill.mp3"></audio>
  <audio data-key="68" src="sounds/bill_ted_you_lose.wav"></audio>

  <audio data-key="82" src="sounds/way-to-go-rufus-ceq.wav"></audio>
  <audio data-key="84" src="sounds/Woah.mp3"></audio>


<script>


  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return; // stop the function from running all together
    audio.currentTime = 0; ///rewinds to the start remix
    audio.play();
    key.classList.add('playing');
  }
  

    function removeTransition(e){
      if(e.propertyName !=='transform') return;
      this.classList.remove('playing');
      //console.log(this);
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition))
    //console.log(key);


    window.addEventListener('keydown',playSound);
</script>


</body>
</html>
